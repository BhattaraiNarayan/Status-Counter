<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Status Counter</title>
</head>
<body>
  <div class="counter-container">
    <i class="fa-solid fa-mug-hot fa-7x"></i>
    <div class="counter" data-target="4000"></div>                 
    <span>Project Completed</span>
  </div>
   <div class="counter-container">
    <i class="fa-solid fa-users fa-7x"></i>
    <div class="counter" data-target="1500"></div>               
    <span>Our Happy Clients</span>
  </div><br />
   <div class="counter-container">
    <i class="fa-solid fa-tasks fa-7x"></i>
    <div class="counter" data-target="500"></div>                
    <span>Ongoing Projects</span>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!-- data-target is the target number;data attribute: data attributes are designed to hold custom data for custom code(typically client side js)to process -->
